<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第一个vue</title>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		 crossorigin="anonymous">
		<!-- 生产环境版本，优化了尺寸和速度 -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		 crossorigin="anonymous"></script> -->
	</head>
	<body>
		<div id="app" class="container">
			<h1 v-if="seen">大家好，我是：{{character}}</h1>
			
			<p v-if="seen">我是：<span class="label label-default">{{message}}</span></p>
			
			<a href="javascript:void(0)" v-bind:title="tips" class="btn btn-primary" v-on:click="reverseMessage">
				点我试试
			</a>
			<ol class="list-group">
				<li v-for="todo in todos" class="list-group-item">
					{{todo.text}}
				</li>
			</ol>
		</div>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					message: 'vergetabal checkien!',
					character: 'jorge',
					tips: '页面加载于' + new Date().toLocaleString(), //v-bind 特性被称为指令。指令带有前缀 v-，以表示它们是 Vue 提供的特殊特性
					seen: true, //toLocaleString把数组转换为本地字符串。
					todos: [{
							text: '学习java'
						},
						{
							text: '学习JavaScript'
						},
						{
							text: '学习Python'
						},
						{
							text: '学习lunix	'
						},
						{
							text: '学习架构'
						}

					]
				},
				methods:{
					reverseMessage : function(){
						this.message = this.message.split('').reverse().join('')
					}
				}
			})
			app.todos.push({text:'学习黑客技术'})
		</script>
	</body>
</html>
